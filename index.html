<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calc Simples</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="box">

        <div class="box-mensages">
            <h1>Hello World!!</h1>
            <h2>Eu estou programando!!</h2>
            <h3>A melhor calculadora de todos os tempos!!</h3>
            <hr />
        </div>


        <div class="box-info">

            <label for="">Escolha um desses Operadores: [+ - / *]</label>
            <input class="operator" type="text" placeholder="Escolha um Operador:" autofocus>


            <div class="div-inputs">
                <input class="number-1" type="number" placeholder="Escolha o primeiro Número:">
                <input class="number-2" type="number" placeholder="Escolha o segundo Número:">
            </div>

            <input class="result" type="number" placeholder="Resultado da Operação:">
        </div>

        <div class="div-buttons">
            <button class="calc">Calcular</button>
            <button class="clear">Limpar Campos</button>
        </div>

    </div>

    <script type="module" src="./src/script.js"></script>
</body>

</html>
